{% extends 'model_page.html' %}
{% block content %}
  <h1>Delete Customer</h1>
  <p>Are you sure you want to delete "{{ object.name }}" with tax number "{{ object.tax_number }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
  </form>
{% endblock %}
