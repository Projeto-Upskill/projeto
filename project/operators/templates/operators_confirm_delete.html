{% extends 'model_page.html' %}
{% block content %}
  <h1>Delete Operators</h1>
  <p>Are you sure you want to delete the operator with email "{{ object.email }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
  </form>
{% endblock %}
