{% extends 'model_page.html' %}

{% block content %}

  <form method="get" class="mb-3">
    <label for="tax_number">Customer Tax Number:</label>
    <input type="text" id="tax_number" name="tax_number" placeholder="Enter customer tax number" class="form-control">
    <button type="submit" class="btn btn-primary mt-2">Filter</button>
  </form>


  <div class="list-group">
    {% for i in service_customer %}
      <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        Service: {{ i.id_service.name }} -
        Customer: {{ i.id_customer.name }} {{ i.id_customer.tax_number }} {{ i.id_customer.email }}
        <a href="{% url 'services:service_customer_delete' i.id_service_customer %}" class="btn btn-danger">
          Remove Service
        </a>
      </div>
    {% empty %}
      <div class="list-group-item">No services found.</div>
    {% endfor %}
  </div>

{% endblock %}
