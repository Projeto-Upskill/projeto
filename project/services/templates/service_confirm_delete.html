{% extends 'model_page.html' %}

{% block content %}
  <h2>Are you sure you want to delete "id: {{ object.id_service }} -
        service name: {{ object.id_service_type.service_name }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <a href="{% url 'services:service_list' %}">Cancel</a>
    <button type="submit">Delete</button>
  </form>
{% endblock %}
