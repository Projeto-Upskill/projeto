{% extends 'model_page.html' %}

{% block content %}
  <h2>Services</h2>
  <a href="{% url 'services:service_create' %}">Add New Service</a>
  <ul>
    {% for service in service %}
      <li>
        {{ service.id_service }}
        <a href="{% url 'services:service_update' id_service %}">Edit</a>
        <a href="{% url 'services:service_delete' id_service %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
