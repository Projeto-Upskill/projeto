{% extends 'model_page.html' %}

{% block content %}
  <h2>Services</h2>
  <a href="{% url 'services:service_create' %}">Add New Service</a>
  <ul>
    {% for service in service %}
      <li>
        id: {{ service.id_service }} -
        service name: {{ service.id_service_type.service_name }}
        <a href="{% url 'services:service_update' service.id_service %}">Edit</a>
        <a href="{% url 'services:service_delete' service.id_service %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
