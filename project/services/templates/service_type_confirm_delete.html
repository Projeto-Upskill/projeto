<!-- services/templates/services/service_type_confirm_delete.html -->
{% extends 'model_page.html' %}

{% block content %}
  <h2>Are you sure you want to delete "{{ object.service_name }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <a href="{% url 'services:service_type_list' %}">Cancel</a>
    {% if perms.app_label.can_do_something %}
      <button type="submit">Delete</button>
    {% endif %}
  </form>
{% endblock %}
