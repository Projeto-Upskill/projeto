{% extends 'model_page.html' %}

{% block content %}
  <h2>Are you sure you want to delete "{{ object.service_name }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <a href="{% url 'services:service_promotion_list' %}">Cancel</a>
    {% if perms.services.delete_servicediscount %}
      <button type="submit">Delete</button>
    {% endif %}
  </form>
{% endblock %}
