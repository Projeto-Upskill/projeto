{% extends 'model_page.html' %}

{% block content %}
  <h2>Services</h2>
  <a href="{% url 'services:service_promotion_create' %}">Add New Service Promotion</a>
  <ul>
    {% for service_promotion in service_promotion %}
      <li>
        {{ service_promotion.id_service_promotion }}
        <a href="{% url 'services:service_promotion_update' id_service_promotion %}">Edit</a>
        <a href="{% url 'services:service_promotion_delete' id_service_promotion %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
