{% extends 'model_page.html' %}

{% block content %}

  <form method="get" class="mb-3">
    <label for="tax_number">Package:</label>
    <input type="text" id="tax_number" name="tax_number" placeholder="Enter tax number" class="form-control">
    <button type="submit" class="btn btn-primary mt-2">Filter</button>
  </form>

  <div class="list-group">
    {% for i in package_customer %}
      <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        {{ i.package.name }} - {{ i.customer }}
        <a href="{% url 'packages:package_customer_delete' i.id_package_customer %}">
          Remove Package
        </a>
      </div>
    {% empty %}
      <div class="list-group-item">No packages found.</div>
    {% endfor %}
  </div>

{% endblock %}
