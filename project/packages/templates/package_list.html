{% extends 'model_page.html' %}

{% block content %}
  <h2>Packages</h2>
  <a href="{% url 'packages:package_create' %}">Add New Package</a>
  <ul>
    {% for package in package %}
      <li>
        {{ package.id_package }} : {{ package.name }}
        <a href="{% url 'packages:package_update' package.id_package %}">Edit</a>
        <a href="{% url 'packages:package_delete' package.id_package %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
