{% extends 'model_page.html' %}

{% block content %}
  <h2>Are you sure you want to delete "id discount:{{ object.id_package_discount_package }} -
        package name: {{ object.id_package.name }} -
        discount rate: {{ object.id_package_discount.discount_rate }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <a href="{% url 'packages:package_discount_package_list' %}">Cancel</a>
    <button type="submit">Delete</button>
  </form>
{% endblock %}
