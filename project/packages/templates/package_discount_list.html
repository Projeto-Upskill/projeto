{% extends 'model_page.html' %}

{% block content %}
  <h2>Packages</h2>
  <a href="{% url 'packages:package_discount_create' %}">Add New Package Discount</a>
  <ul>
    {% for package_discount in package_discount %}
      <li>
        {{ package_discount.id_package_discount }}
        <a href="{% url 'packages:package_discount_update' id_package_discount %}">Edit</a>
        <a href="{% url 'packages:package_discount_delete' id_package_discount %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
