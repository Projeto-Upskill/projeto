<!-- packages/templates/packages/package_confirm_delete.html -->
{% extends 'model_page.html' %}

{% block content %}
  <h2>Are you sure you want to delete "{{ object.invoice_package_name }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <a href="{% url 'packages:invoice_package_list' %}">Cancel</a>
    <button type="submit">Delete</button>
  </form>
{% endblock %}
